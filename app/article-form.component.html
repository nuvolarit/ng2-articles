<div class="container">
    <div [hidden]="submitted">
        <h1>Article Form</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Title</label>
                <input type="text" class="form-control" required [(ngModel)]="model.title" ngControl="title" #title="ngForm">
            </div>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                Title is required
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" required [(ngModel)]="model.author" ngControl="authorControl" #author="ngForm">
            </div>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                Author is required
            </div>

            <div class="form-group">
                <label for="text">Text</label>
                <ckeditor [(ngModel)]="model.text"></ckeditor>
                <!--<textarea id="text-editor" rows="10" class="form-control" [(ngModel)]="model.text" ngControl="text" #text="ngForm">
                </textarea>
                -->
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newArticle()">New Article</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Title</div>
            <div class="col-xs-9  pull-left">{{ model.title }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Author</div>
            <div class="col-xs-9 pull-left">{{ model.author }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Text</div>
            <div class="col-xs-9 pull-left">{{ model.text }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
